// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '8.2.1' apply false // Or latest stable AGP
    id 'org.jetbrains.kotlin.android' version '1.9.22' apply false // If using Kotlin (optional for this basic example)
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
